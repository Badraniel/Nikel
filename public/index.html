<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nikel</title>
</head>
<body id="login"> 
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex my-5 justify-content-center flex-column">
                    <div class="text-login">
                        <p>Organize suas finanças de uma forma fácil.<p>
                        <p>Controle seu dinheiro e investimentos</p>
                        <p>Atinja seus objetivos.</p>
                    </div>
                    <div class="text-center">
                        <img src="./assets/images/pocket.png" alt="image pocket" class="image-fluid">
                        <img src="./assets/images/coins.png" alt="image coins" class="image-fluid d-none d-md-inline coins">
                    </div>
                </div>
                <div class="col d-flex my-5 justify-content-center flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-3">
                                    <img src="./assets/images/nikel-logo.png" alt="logo nikel" class="image-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form id="login-form">
                                    <div class="mb-3">
                                      <label for="email-input" class="form-label">Email address</label>
                                      <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="password-input" class="form-label">Senha</label>
                                      <input type="password" class="form-control" id="password-input">
                                    </div>
                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="session-check">
                                      <label class="form-check-label" for="session-check">Permanecer logado</label>
                                    </div>
                                    <button type="submit" class="btn button-login">Entrar</button>
                                  </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="link-conta" class="text-center mt-2 form-text" data-bs-toggle="modal" data-bs-target="#register-modal" >Ainda não tem conta? <span class="link-default">Criar uma conta.</span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-5">
                                    <img src="./assets/images/codai-logo.png" alt="logo codai">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <img src="./assets/images/growdev-logo.png" alt="logo growdev">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="register-modal-label" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="register-modal-label">Crie sua conta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="create-form">
                    <div class="modal-body">
                        <div class="mb-3">
                          <label for="register-email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" required>
                          <div id="emailHelp" class="form-text">Utilize seu e-mail para criar a conta.</div>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="register-password" required>
                            <div id="emailHelp" class="form-text">Utilize uma senha fácil de lembrar para não esquecer.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn button-cancel" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn button-default">Criar Conta</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
